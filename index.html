<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lightbox Image Gallery</h1>
  <div class="gallery">
    <img src="https://i.pinimg.com/736x/09/db/bb/09dbbbd8b989c7cd7cf148b15fa09204.jpg" alt="Image 1" class="gallery-item">
    <img src="https://masterpiecer-images.s3.yandex.net/0dea02039efd11ee9704720ccb3e265f:upscaled" alt="Image 2" class="gallery-item">
    <img src="https://img.freepik.com/free-photo/beautiful-nature-landscape-with-black-sandy-beach-ocean_23-2151380422.jpg" alt="Image 3" class="gallery-item">
    <img src="https://www.shutterstock.com/image-photo/magical-landscape-sunrise-over-tulip-600nw-328690763.jpg" alt="Image 4" class="gallery-item">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" id="lightbox-img" src="" alt="Selected Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
